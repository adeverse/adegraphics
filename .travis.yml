# Sample .travis.yml for R projects

language: r
r: devel
cache: packages

warnings_are_errors: false
sudo: required

r_check_args: "--as-cran --run-dontrun"

r_packages:
  - devtools
  
env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change
    
